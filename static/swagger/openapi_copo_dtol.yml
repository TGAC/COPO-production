openapi: 3.0.0
info:
  title: COPO API
  description: |
    The following are Swagger Application Programming Interface (API) methods for manifests, samples, statistics and profiles 
    in the **Collaborative OPen Omics (COPO)** project.

    Please view our [API methods' documentation](https://copo-docs.readthedocs.io/en/latest/retrieval/copo-api.html) for guidance

  version: 1.1.8
servers:
  - url: /api
    description: Current Website Server

paths:
  # Section: API key
  /apiKey/:
    post:
      tags:
        - API Key
      summary: Obtain API Token
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema: # Request body contents
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
                  format: password
      responses:
        200:
          description: Username and Password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthBody'

  # Section: Audit
  /audit/sample/{from}/{to}:
    get:
      tags:
        - Audit
      summary: Get update audit for sample records between dates
      description: >
        Returns an array of sample objects updated between dates {from} / {to}
      parameters:
        - name: from
          in: path
          required: true
          description: ISO 8601 formatted full date-time, samples updated greater than or equal to this date will be matched, e.g. 2023-09-01T00:00:00+00:00
          schema:
            type: string
            format: date-time
        - name: to
          in: path
          required: true
          description: ISO 8601 formatted full date-time, samples updated less than this date will be matched, e.g. 2023-09-30T00:00:00+00:00
          schema:
            type: string
            format: date-time
        - in: query
          name: return_type
          schema:
            enum: [json, csv]
          description: Export data into selected format
      responses:
        '200': # status code
          description: A JSON array of sample objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SampleAudit_update_log'
        '400':
          description: \'from\' must be earlier than \'to\'
        '500':
          description: No audits found

  /audit/sample/manifest_id/{manifest_id}:
    get:
      tags:
        - Audit
      summary: Get update audit for sample records
      description: >
        Get a list of sample update records in COPO. </br></br>
        If no parameters are provided, COPO will return a list of all sample updates.
      parameters:
        - name: manifest_id
          in: path
          description: If known, provide a uuid 'manifest_id'. To query multiple 'manifest_id', separate them with a comma.
          required: true
          schema:
            type: string
        - in: query
          name: return_type
          schema:
            type: string
            enum: [json, csv]
          description: Export data into selected format
      responses:
        '200': # status code
          description: A JSON array sample update objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SampleAudit_update_log'

  /audit/sample/copo_id/{copo_id}:
    get:
      tags:
        - Audit
      summary: Get update audit for sample records
      description: >
        Get a list of sample update records in COPO. </br></br>
        If no parameters are provided, COPO will return a list of all sample updates.
      parameters:
        - name: copo_id
          in: path
          description: If known, provide a hexadecimal 'copo_id'. To query multiple 'copo_id', separate them with a comma.
          required: true
          schema:
            type: string
            minimum: 1
        - in: query
          name: return_type
          schema:
            type: string
            enum: [json, csv]
          description: Export data into selected format
      responses:
        '200': # status code
          description: A JSON array sample update objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SampleAudit_update_log'

  /audit/sample/update_type/{update_type}:
    get:
      tags:
        - Audit
      summary: Get update audit for samples by 'update_type'
      description: >
        Get sample update audit records based on the type of person who performed the audit. </br></br>
        If no 'sample_type' is provided, COPO will return a list of sample updates for all sample types.
      parameters:
        - name: sample_type
          in: query
          description: To query multiple sample types, separate them with a comma. Supported sample types - ASG, DTOL, ERGA
          schema:
            type: string
            pattern: '^([a-zA-Z_,]+)+$'
            format:
            minimum: 1
        - name: update_type
          in: path
          required: true
          description: The type of person who performed the audit
          schema:
            type: string
            enum: [system, user]
        - in: query
          name: return_type
          schema:
            type: string
            enum: [json, csv]
          description: Export data into selected format
      responses:
        '200': # status code
          description: A JSON array sample update objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SampleAudit_update_log'
        '400':
          description: Invalid sample type found in request

  /audit/sample/{field}/{field_value}:
    get:
      tags:
        - Audit
      summary: Get update audit for samples by 'RACK_OR_PLATE_ID', 'SPECIMEN_ID', 'TUBE_OR_WELL_ID', 'biosampleAccession', 'public_name' or 'sraAccession' field
      description: >
        Get sample update audit records by 'RACK_OR_PLATE_ID' field, 'SPECIMEN_ID' field, 'TUBE_OR_WELL_ID' field, 'biosampleAccession' field, 'public_name' field or 'sraAccession' field. </br></br>
        COPO will return a list of sample updates if updates were done a sample that matches the desired field with the value provided.
      parameters:
        - name: field
          in: path
          required: true
          description: A list of field options to query sample updates by
          schema:
            $ref: '#/components/schemas/SampleAudit_field_query_options'
        - name: field_value
          in: path
          required: true
          description: The value of the field to query sample updates by
          schema:
            type: string
        - in: query
          name: return_type
          schema:
            type: string
            enum: [json, csv]
          description: Export data into selected format
      responses:
        '200': # status code
          description: A JSON array sample update objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SampleAudit_update_log'
        '400':
          description: Invalid value found in request

  /audit/sample/asg:
    get:
      tags:
        - Audit
      summary: Get update audit for 'ASG' sample records by an updatable field
      description: >
        If no 'copo_id' is provided, COPO will return a list of updates for the 'ASG' sample type for all updatable fields if an update was done on it
      parameters:
        - name: copo_id
          in: query
          description: If known, provide a hexadecimal 'copo_id'. To query multiple 'copo_id', separate them with a comma
          schema:
            type: string
            minimum: 1
        - in: query
          name: updatable_field
          required: true
          schema:
            $ref: '#/components/schemas/UpdatableFields_ASG'
          description: A list of fields that can be updated for 'ASG' sample types
        - in: query
          name: return_type
          schema:
            type: string
            enum: [json, csv]
          description: Export data into selected format
      responses:
        200:
          description: A JSON array of the latest manifest version for a given project type

  /audit/sample/dtol:
    get:
      tags:
        - Audit
      summary: Get update audit for 'DTOL' sample records by an updatable field
      description: >
        If no 'copo_id' is selected, COPO will return a list of updates for the 'DTOL' sample type for all updatable fields if an update was done on it
      parameters:
        - name: copo_id
          in: query
          description: If known, provide a hexadecimal 'copo_id'. To query multiple 'copo_id', separate them with a comma
          schema:
            type: string
            minimum: 1
        - in: query
          name: updatable_field
          required: true
          schema:
            $ref: '#/components/schemas/UpdatableFields_DTOL'
          description: A list of fields that can be updated for 'DTOL' sample types
        - in: query
          name: return_type
          schema:
            type: string
            enum: [json, csv]
          description: Export data into selected format
      responses:
        200:
          description: A JSON array of the latest manifest version for a given project type

  /audit/sample/erga:
    get:
      tags:
        - Audit
      summary: Get update audit for 'ERGA' sample records by an updatable field
      description: >
        If no 'copo_id' is provided, COPO will return a list of updates for the 'ERGA' sample type for the desired field if an update was done on it
      parameters:
        - name: copo_id
          in: query
          description: If known, provide a hexadecimal 'copo_id'. To query multiple 'copo_id', separate them with a comma
          schema:
            type: string
            minimum: 1
        - in: query
          name: updatable_field
          required: true
          schema:
            $ref: '#/components/schemas/UpdatableFields_ERGA'
          description: A list of fields that can be updated for 'ERGA' sample types
        - name: copo_id
          in: query
          description: A hexadecimal 'copo_id'
          schema:
            type: string
            minimum: 1
        - in: query
          name: return_type
          schema:
            type: string
            enum: [json, csv]
          description: Export data into selected format
      responses:
        200:
          description: A JSON array of the latest manifest version for a given project type

  # Section: Manifest
  /manifest:
    get:
      tags:
        - Manifest
      summary: Get all manifests
      description: >
        If no manifest ID is provided, COPO simply returns a list of all manifest ids
      parameters:
        - in: query
          name: return_type
          schema:
            enum: [json, csv]
          description: Export data into selected format
      responses:
        200:
          description: A JSON array sample objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ManifestList'

  /manifest/current_version:
    get:
      tags:
        - Manifest
      summary: Get current manifest version
      description: >
        If no manifest type is provided, COPO will return a list of projects brokered with the latest manifest version of each project.
      parameters:
        - in: query
          name: manifest_type
          schema:
            $ref: '#/components/schemas/ManifestTypes'
        - in: query
          name: return_type
          schema:
            enum: [json, csv]
          description: Export data into selected format
      responses:
        200:
          description: A JSON array of the latest manifest version for a given project type

  /manifest/{manifest_id}:
    get:
      tags:
        - Manifest
      summary: Get samples in manifest
      description: >
        Get full sample information for each sample contained in the given {manifest_id}
      parameters:
        - name: manifest_id
          in: path
          required: true
          description: uuid of the manifest in question
          schema:
            type: string
            minimum: 1
        - in: query
          name: return_type
          schema:
            enum: [json, csv, rocrate]
          description: Export data into selected format
      responses:
        '200': # status code
          description: A JSON array sample objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SampleList'
        '400':
          description: invalid manifest_id

  /manifest/{from}/{to}:
    get:
      tags:
        - Manifest
      summary: Get manifest ids between dates
      description: >
        Returns an array of manifest ids for samples submitted between dates {from} / {to}
      parameters:
        - name: from
          in: path
          required: true
          description: ISO 8601 formatted full date-time, manifests greater than or equal to this will be matched, e.g. 2023-09-01T00:00:00+00:00
          schema:
            type: string
            format: date-time
        - name: to
          in: path
          required: true
          description: ISO 8601 formatted full date-time, manifests less than this will be matched, e.g. 2023-09-30T00:00:00+00:00
          schema:
            type: string
            format: date-time
        - in: query
          name: return_type
          schema:
            type: string
          description: Export data into selected format
      responses:
        '200': # status code
          description: A JSON array of sample manifest uuid objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ManifestList'
        '400':
          description: \'from\' must be earlier than \'to\'

  /manifest/{project}/{from}/{to}:
    get:
      tags:
        - Manifest
      summary: Get manifest ids of a project between dates
      description: >
        Returns an array of manifest ids for samples submitted between dates {from} / {to} in project {project}
      parameters:
        - name: project
          in: path
          required: true
          description: a comma separate list of supported EBP projects in lower case (dtol|asg|dtol_env|erga)
          schema:
            type: string
        - name: from
          in: path
          required: true
          description: ISO 8601 formatted full date-time, manifests greater than or equal to this will be matched, e.g. 2023-09-01T00:00:00+00:00
          schema:
            type: string
            format: date-time
        - name: to
          in: path
          required: true
          description: ISO 8601 formatted full date-time, manifests less than this will be matched, e.g. 2023-09-30T00:00:00+00:00
          schema:
            type: string
            format: date-time
        - in: query
          name: return_type
          schema:
            enum: [json, csv]
          description: Export data into selected format
      responses:
        '200': # status code
          description: A JSON array of sample manifest uuid objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ManifestList'
        '400':
          description: \'from\' must be earlier than \'to\ and project must be in the list of supported projects'

  /manifest/{manifest_id}/sample_statuses:
    get:
      tags:
        - Manifest
      summary: Get status of samples in manifest
      description: >
        Get minimal sample status information for each sample contained in the given {manifest_id}
      parameters:
        - name: manifest_id
          in: path
          required: true
          description: uuid of the manifest in question
          schema:
            type: string
            minimum: 1
        - in: query
          name: return_type
          schema:
            enum: [json, csv]
          description: Export data into selected format
      responses:
        '200': # status code
          description: A JSON array of sample status objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SampleStatus'
        '400':
          description: invalid manifest_id

  /manifest/validate/:
    post:
      tags:
        - Manifest
      security:
        - app_id: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - profile_id
                - manifest
              type: object
              properties:
                profile_id:
                  type: string
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: id of queued validation report to be queried

  /manifest/validate/report/:
    post:
      tags:
        - Manifest
      security:
        - app_id: []
      consumes:
        - application/x-www-form-urlencoded
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - validation_report_id
              properties:
                validation_report_id:
                  type: string
      responses:
        '200':
          description: status and/or validation errors for given manifest validation

  /manifest/validations/:
    post:
      tags:
        - Manifest
      security:
        - app_id: []
      responses:
        '200':
          description: validations for authorised user

  # Section: Sample
  /sample/{project}:
    get:
      tags:
        - Sample
      summary: Get sample records in a project
      description: >
        Get a list of all the samples of a project in COPO
      parameters:
        - name: project
          in: path
          required: true
          description: Format - a comma separated list of supported projects. Supported projects - ASG, DTOL, ERGA
          schema:
            type: string
            minimum: 1
        - in: query
          name: return_type
          schema:
            enum: [json, csv]
          description: Export data into selected format
      responses:
        '200': # status code
          description: A JSON array sample copo_ids
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SampleListShort'
        '400':
          description: InvalidId found in request

        '404':
          description: Invalid project found in request. No sample records exist for the given project.

  /sample/associated_tol_project/{values}:
    get:
      tags:
        - Sample
      summary: Get sample records in a project by associated project type(s)
      description: >
        Get a list of all the samples of a project in COPO by associated project type
      parameters:
        - name: values
          in: path
          required: true
          description: ampersand (&) separated list of supported associated project types
          schema:
            type: string
            minimum: 1
        - in: query
          name: return_type
          schema:
            enum: [json, csv]
          description: Export data into selected format
      responses:
        '200': # status code
          description: A JSON array sample objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SampleList'
        '400':
          description: Invalid associated profile type found in request

        '404':
          description: Invalid associated project type found in request. No sample records exist for the given associated project.

  /sample/project/manifest_version/fields:
    get:
      tags:
        - Sample
      summary: Get project fields by manifest version
      description: >
        Get a list of fields of a project for a given manifest version.</br></br>
        If project type is provided and no manifest version is provided, COPO will return a list of fields for the given project type according to the latest manifest version for that project.</br></br>
        If no project type is provided and manifest version is provided, COPO will return a list of fields for the given project type that matches the given manifest version.</br></br>
        If no project type and no manifest version are provided, COPO will return a list of fields for all projects according to the latest manifest version for that project.
      parameters:
        - name: project
          in: query
          schema:
            $ref: '#/components/schemas/ManifestTypes'
        - name: manifest_version
          in: query
          schema:
            $ref: '#/components/schemas/ManifestVersions'
        - in: query
          name: return_type
          schema:
            enum: [json, csv]
          description: Export data into selected format
      responses:
        '200': # status code
          description: A JSON array of fields for a given manifest version
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SampleListByManifestVersion'

        '400':
          description: Invalid manifest version found in request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SampleListByManifestVersionError'

  /sample/{from}/{to}:
    get:
      tags:
        - Sample
      summary: Get sample records between dates
      description: >
        Returns an array of sample objects submitted between dates {from} / {to}
      parameters:
        - name: from
          in: path
          required: true
          description: ISO 8601 formatted full date-time, samples created greater than or equal to this date will be matched, e.g. 2023-09-01T00:00:00+00:00
          schema:
            type: string
            format: date-time
        - name: to
          in: path
          required: true
          description: ISO 8601 formatted full date-time, samples created less than this date will be matched, e.g. 2023-09-30T00:00:00+00:00
          schema:
            type: string
            format: date-time
        - in: query
          name: return_type
          schema:
            enum: [json, csv]
          description: Export data into selected format
      responses:
        '200': # status code
          description: A JSON array of sample objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SampleList'
        '400':
          description: \'from\' must be earlier than \'to\'

  /sample/updatable_fields/{project}:
    get:
      tags:
        - Sample
      summary: Get fields that can be updated by resubmitting a manifest in a project
      description: >
        Get a list of all the fields of a project that can be updated in COPO
      parameters:
        - name: project
          in: path
          required: true
          description: Available projects - ASG, DTOL, ERGA
          schema:
            type: string
            minimum: 1
        - in: query
          name: return_type
          schema:
            enum: [json, csv]
          description: Export data into csv format
      responses:
        '200': # status code
          description: A JSON array of updatable sample fields

        '400':
          description: Invalid project found in request

        '401':
          description: No updatable fields found for given project

        '500':
          description: No samples exist for given project(s)

  /sample/copo_id/{copo_ids}:
    get:
      tags:
        - Sample
      summary: Get sample records by copo_id
      description: >
        Get full sample information for the samples returned from the given {copo_ids}. In public repositories, "copo_id" is referred to as "alias".
      parameters:
        - name: copo_ids
          in: path
          required: true
          description: hexadecimal sample ids, separated by commas
          schema:
            type: string
            minimum: 1
        - in: query
          name: return_type
          schema:
            enum: [json, csv]
          description: Export data into selected format
      responses:
        '200': # status code
          description: A JSON array sample objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SampleList'
        '400':
          description: InvalidId found in request

  /sample/biosample_id/{biosample_ids}:
    get:
      tags:
        - Sample
      summary: Get sample records by biosampleAccession
      description: >
        Get full sample information for the samples returned from the given {biosample_ids}
      parameters:
        - name: biosample_ids
          in: path
          required: true
          description: biosample accessions created by ENA, separated by commas
          schema:
            type: string
            minimum: 1
        - in: query
          name: return_type
          schema:
            enum: [json, csv]
          description: Export data into selected format
      responses:
        '200': # status code
          description: A JSON array sample objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SampleList'

  /sample/sample_field/{field}/{values}:
    get:
      tags:
        - Sample
      summary: Get sample records by field and value(s)
      description: >
        Get full sample information for the samples returned from the given {field} / {values}
      parameters:
        - name: field
          in: path
          required: true
          description: a known sample field to search for
          schema:
            type: string
            minimum: 1
            maximum: 1
        - name: values
          in: path
          required: true
          description: Format - a comma separated list of values to look for
          schema:
            type: string
            minimum: 1
        - in: query
          name: return_type
          schema:
            enum: [json, csv]
          description: Export data into selected format
      responses:
        '200': # status code
          description: A JSON array sample objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SampleList'

  /sample/StudyFromSampleAccession/{sample_ids}:
    get:
      tags:
        - Sample
      summary: Get study records by sample accessions
      description: >
        Get study information for the samples returned from the given {sample_ids}
      parameters:
        - name: sample_ids
          in: path
          required: true
          description: Format - a comma separated list of biosample accessions or ENA/SRA accessions
          schema:
            type: string
            minimum: 1
            maximum: 1
        - in: query
          name: return_type
          schema:
            enum: [json, csv]
          description: Export data into selected format
      responses:
        '200': # status code
          description: A JSON array sample objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessionListShort'

  /sample/SampleFromStudyAccession/{biostudyAccessions}:
    get:
      tags:
        - Sample
      summary: Get samples by biostudyAccessions
      description: >
        Get accession information for the samples returned from the given {biostudyAccessions}
      parameters:
        - name: biostudyAccessions
          in: path
          required: true
          description: Format - a comma separated list of biostudy accessions
          schema:
            type: string
        - in: query
          name: return_type
          schema:
            enum: [json, csv]
          description: Export data into selected format
      responses:
        '200': # status code
          description: A JSON array sample objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SampleAccessionList'

  # Section: Profile
  /profile/make_profile/:
    post:
      tags:
        - Profile
      security:
        - app_id: []
      consumes:
        - application/x-www-form-urlencoded
      summary: Make a profile for authenticated user
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - title
                - description
                - profile_type
              properties:
                title: # <!--- form field name
                  type: string
                  required: true
                description:
                  type: string
                  required: true
                profile_type:
                  type: string
                  enum:
                    [
                      'Stand-alone',
                      'Darwin Tree of Life (DTOL)',
                      'Darwin Tree of Life Environmental Samples (DTOL_ENV)',
                      'Aquatic Symbiosis Genomics (ASG)',
                      'European Reference Genome Atlas (ERGA)',
                    ]
                  required: true
      responses:
        '200':
          description: representation of the created profile

  /profile/get_for_user/:
    post:
      tags:
        - Profile
      security:
        - app_id: []
      consumes:

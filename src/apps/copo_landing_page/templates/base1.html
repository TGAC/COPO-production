<!DOCTYPE html>

<html lang="en">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->
    <title>{% block title %}{% endblock %} | COPO</title>

    <link rel="stylesheet" href="{% static 'assets/css/base_styles.css' %}">
    <link rel="stylesheet" media="print" onload="this.media='all'"
          href="{% static 'copo/semantic_ui/semantic.min.css' %}">
    <link rel="stylesheet" href="{% static 'copo/bootstrap/css/bootstrap-5.3.2.min.css' %}">
    <link rel="stylesheet" href="{% static 'copo/css/fontawesome/fontawesome-6.5.1.min.css' %}">
    <script src="{% static 'copo/js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'copo/semantic_ui/semantic.min.js' %}"></script>
    <script src="{% static 'copo/bootstrap/js/bootstrap-5.3.2.bundle.min.js' %}"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="shortcut icon" href="{% static 'copo/img/favicon_black.png' %}"/>
    <script src="{% static 'assets/js/landing.js' %}"></script>
    {% block headblock %}
    {% endblock %}
    <style>
        .dot-color {
            color: #eaf0f0
        }

        .dropdown-menu {
            padding: 25px;
            min-width: 200px
        }

        .dropdown-item {
            padding: 5px;
            color: black
        }

        .wizard-link {
            cursor: pointer;
        }

        {% block css_block %}
        {% endblock %}
    </style>


    <script>
        var image_pre = "/static/assets/img/"
        var images = [image_pre + "fox_bw.jpg", image_pre + "flower_bw.jpg", image_pre +
        "ladybug_bw.jpg",
            image_pre + "blackbird_bw.jpg", image_pre + "ladybug1_bw.jpg", image_pre +
            "lavender_bw.jpg",
            image_pre + "lavender1_bw.jpg", image_pre + "mist_bw.jpg", image_pre + "otter_bw.jpg"
        ]
        var content_classes = ["gray-theme", "green-theme"]
        {% block javascript_block %}
        {% endblock %}
    </script>

</head>
<body>

{% block baseblock %}
{% endblock %}
</body>
</html>

{% extends 'copo/base.html' %}

{% block content_area %}
    <div class="container" >

        <div class="row" >
            <div class="col-sm-9 col-md-9 col-lg-9 copo-main" >
                {% block browse_header_block %}
                {% endblock %}
                <div class="global-page-title">
                    {% block page_tile %}
                    {% endblock page_tile %}
                </div>
                {% block content %}
                {% endblock content %}
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 copo-sidebar">
                {% block help_section %}
                {% endblock help_section %}
            </div>
        </div>
    </div>
{% endblock content_area %}
